<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery - The easylearn academy</title>
    <style>
        .container 
        {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.picsum.photos/200" alt="">
        <img src="https://www.picsum.photos/200" alt="">
        <img src="https://www.picsum.photos/200" alt="">
        <img src="https://www.picsum.photos/200" alt="">
        <img src="https://www.picsum.photos/200" alt="">
        <img src="https://www.picsum.photos/200" alt="">
        <img src="https://www.picsum.photos/200" alt="">
        <img src="https://www.picsum.photos/200" alt="">
        <img src="https://www.picsum.photos/200" alt="">
    </div>

<script src="jquery.js"></script>
<script>
    //jquery activate 
    $(document).ready(function(){
        $("img").mouseenter(function(){
            size = 300;  
            $(this).attr("height",size);
            $(this).attr("width",size);
        });
        $("img").mouseleave(function(){
            size = 200;  
            $(this).attr("height",size);
            $(this).attr("width",size);
        });
    });
</script>
</body>
</html>
